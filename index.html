<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Square sketch</title>
</head>
<body>
    <header>
        <button class="newColor btn">New Color</button>
       
        <button value="8" class="amountOfSquares btn">8x8</button>
        <button value="16" class="amountOfSquares btn">16x16</button>
        <button value="32" class="amountOfSquares btn">32x32</button>
        <form action="">
            <input type="text" id="amountChoiceID" placeholder="Squares per side">
            <input type="button" class="amountOfSquaresOwnChoice" value="Submit">
        </form>

        <button class="reset btn">Reset</button>
    </header>
    <main id="container">

    </main>
    
</body>
</html>
